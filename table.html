<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, set, ref ,push, child, onValue} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBATTT6lgcTQzPOU197cYVe6hYK3xo7VSY",
        authDomain: "govinfo-1350e.firebaseapp.com",
        databaseURL: "https://govinfo-1350e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "govinfo-1350e",
        storageBucket: "govinfo-1350e.appspot.com",
        messagingSenderId: "286320982625",
        appId: "1:286320982625:web:8b8a3eb4653b0c37f68820"
      };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Get a reference to the database service
    const database = getDatabase(app);
  
    // write data
    submit.addEventListener('click',(e) => {
      var firstName = document.getElementById('first-name').value;  
      var lastName = document.getElementById('last-name').value;  
      var email = document.getElementById('email').value;  
       
      const userId = push(child(ref(database), 'users')).key;
     
      set(ref(database, 'users/' + userId), {
      firstName: firstName,
      lastName: lastName,
      email : email
     });
     alert('saved');
    });
  
    // read data
    getData.addEventListener('click',(e) => {
  
      $('#dataTbl td').remove();
      var rowNum = 0; 
      const dbRef = ref(database, 'users/');
  
      onValue(dbRef, (snapshot) => {
        snapshot.forEach((childSnapshot) => {
        const childKey = childSnapshot.key;
        const childData = childSnapshot.val();
        // ...
        
        rowNum += 1; 
        var row = "<tr><td>" + rowNum + "</td><td>" + childData.firstName + "</td><td>" + childData.lastName + "</td><td>" + childData.email + "</td></tr>"
  
        $(row).appendTo('#dataTbl');
        
        
        });
      }, {
         onlyOnce: true
      });
  
  
    });
  </script>
