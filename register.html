<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex"><img src="assets/img/ask-your-clients-create-amazing-content-621dcf991a27f-sej-1520x800.png"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="mb-4" style="/*border-left-color: var(--bs-card-cap-bg);*/color: var(--bs-card-cap-bg);font-weight: bold;font-size: 32px;font-family: Adamina, serif;">Create an Account for Client</h4>
                            </div>
                            <form class="user" style="margin-top: 21px;">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" style="height: 33px;margin-top: 21px;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name" name="last_name" style="height: 32px;margin-top: 20px;"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" style="height: 35px;margin-top: 16px;"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" style="height: 35px;margin-top: 18px;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" style="height: 34px;margin-top: 19px;"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit" style="margin-top: 14px;">Register Account</button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" style="border-left-color: rgb(224,27,0);background: linear-gradient(var(--bs-btn-bg) 95%, white), var(--bs-btn-bg);color: var(--bs-btn-border-color);margin-top: 14px;"><i class="fab fa-google" style="background: var(--bs-btn-bg);"></i>&nbsp; Register with Google</a><a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button" style="background: linear-gradient(var(--bs-btn-hover-bg) 97%, white), var(--bs-primary);border-left-color: var(--bs-indigo);"><i class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <script src="assets/js/theme.js"></script>
</body>
